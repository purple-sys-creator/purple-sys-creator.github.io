<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-en="Contact Us - International Logistics Journey">联系方式 - 国际物流之旅</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root{--primary:#c8a2c8;--primary-dark:#9c6ea6;--light:#f5f0f7;--dark:#2c2c54;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI','Microsoft YaHei',Arial,sans-serif;line-height:1.6;color:#333;background:var(--light);}
a{color:var(--primary-dark);text-decoration:none;}
.navbar{background:var(--light);padding:1rem 0;position:fixed;width:100%;top:0;z-index:1000;box-shadow:0 2px 5px rgba(0,0,0,.1);}
.nav-container{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 2rem;}
.logo{color:var(--dark);font-size:1.5rem;font-weight:600;}
.nav-menu{display:flex;list-style:none;gap:1.5rem;}
.nav-menu a{color:var(--dark);padding:.5rem 1rem;transition:color .3s;font-weight:500;}
.nav-menu a:hover,.nav-menu a.active{color:var(--primary-dark);}
.main-content{margin-top:60px;}
.page-header{height:50vh;margin-top:60px;background:url('https://images.unsplash.com/photo-1474487548417-781cb71495f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;position:relative;display:flex;align-items:center;justify-content:center;text-align:center;color:white;}
.page-header::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,.45);}
.page-header-content{position:relative;z-index:1;max-width:800px;padding:0 2rem;}
.page-title{font-size:2.5rem;margin-bottom:1rem;font-weight:600;}
.page-subtitle{font-size:1.1rem;opacity:.9;}
.contact-form-section{padding:4rem 0;background:white;}
.container{max-width:1200px;margin:0 auto;padding:0 2rem;}
.section-title{text-align:center;font-size:2rem;color:var(--dark);margin-bottom:3rem;font-weight:600;}
.form-container{background:var(--light);padding:3rem;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1);max-width:800px;margin:0 auto;}
.form-title{text-align:center;font-size:1.8rem;color:var(--dark);margin-bottom:2rem;}
.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;margin-bottom:2rem;}
.form-group{margin-bottom:1.5rem;}
.form-label{display:block;margin-bottom:.5rem;color:var(--dark);font-weight:600;}
.form-input,.form-textarea,.form-select{width:100%;padding:1rem 1.5rem;border:2px solid #e9ecef;border-radius:10px;font-size:1rem;transition:all .3s;background:#fff;}
.form-input:focus,.form-textarea:focus,.form-select:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(200,162,200,.2);}
.form-textarea{resize:vertical;min-height:120px;}
.btn-submit{display:inline-block;padding:1rem 2rem;background:var(--primary);color:white;border:none;border-radius:50px;font-size:1.1rem;font-weight:600;cursor:pointer;transition:background .3s ease;}
.btn-submit:hover{background:var(--primary-dark);}
.footer{background:var(--primary);color:white;text-align:center;padding:2rem 0;}
.animate-on-scroll{opacity:0;transform:translateY(30px);transition:all .6s ease;}
.animate-on-scroll.animated{opacity:1;transform:translateY(0);}
@media (max-width:768px){.form-grid{grid-template-columns:1fr;}}

/* 双语切换器 */
.lang-switch{position:fixed;top:12px;right:12px;z-index:9999;display:flex;gap:4px;padding:4px;background:rgba(255,255,255,.85);border-radius:20px;box-shadow:0 2px 8px rgba(120,80,200,.15);backdrop-filter:blur(4px);}
.lang-switch button{border:none;padding:6px 14px;border-radius:16px;font-size:13px;cursor:pointer;transition:.25s;color:#6b46c1;background:transparent;}
.lang-switch button.active{background:#6b46c1;color:#fff;}
</style>
</head>
<body>
<!-- 切换按钮 -->
<div class="lang-switch">
  <button id="btn-zh" onclick="setLang('zh')">中文</button>
  <button id="btn-en" onclick="setLang('en')">English</button>
</div>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo"><i class="fas fa-shipping-fast"></i> <span data-en="International Logistics Journey">国际物流之旅</span></a>
    <ul class="nav-menu">
      <li><a href="index.html" data-en="Home">首页</a></li>
      <li><a href="contact.html" class="active" data-en="Contact">联系方式</a></li>
    </ul>
  </div>
</nav>

<main class="main-content">
  <section class="page-header">
    <div class="page-header-content">
      <h1 class="page-title animate-on-scroll" data-en="Contact Us">联系方式</h1>
      <p class="page-subtitle animate-on-scroll" data-en="24/7 at your service, ready to provide professional logistics consultation">24小时为您服务，随时为您提供专业的物流咨询</p>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <div class="form-container animate-on-scroll">
        <h2 class="form-title" data-en="Online Message">在线留言</h2>
        <form onsubmit="submitContactForm(event)">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="name" data-en="Name *">姓名 *</label>
              <input type="text" id="name" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="phone" data-en="Phone *">电话 *</label>
              <input type="tel" id="phone" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="email" data-en="Email *">邮箱 *</label>
              <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="service" data-en="Service Type">服务类型</label>
              <select id="service" class="form-select">
                <option value="" data-en="Please select">请选择服务类型</option>
                <option value="ocean" data-en="Sea Freight">海运服务</option>
                <option value="air" data-en="Air Freight">空运服务</option>
                <option value="rail" data-en="Rail Transport">铁路运输</option>
                <option value="custom" data-en="Custom Service">定制服务</option>
                <option value="other" data-en="Other Inquiry">其他咨询</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="message" data-en="Message *">留言内容 *</label>
            <textarea id="message" class="form-textarea" placeholder="请详细描述您的需求..." data-en-placeholder="Please describe your needs in detail..." required></textarea>
          </div>
          <div style="text-align:center;">
            <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> <span data-en="Send Message">发送留言</span></button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 <span data-en="International Logistics Journey">国际物流之旅</span> | <span data-en="Personal International Logistics Service">个人国际物流服务</span></p>
    <p data-en="Phone: +86 18222510291 | Email: jiugu92@gmail.com">电话：+86 18222510291 | 邮箱：jiugu92@gmail.com</p>
  </div>
</footer>

<script>
/* 零依赖双语切换 + 提交提示 */
function submitContactForm(e){
  e.preventDefault();
  const btn=e.target.querySelector('.btn-submit');
  btn.innerHTML='<i class="fas fa-spinner fa-spin"></i> '+(document.documentElement.lang==='en'?'Sending...':'发送中...');
  btn.disabled=true;
  setTimeout(()=>{
    alert(document.documentElement.lang==='en'?'Message sent successfully! I will reply within 24 hours.':'留言已发送成功！\n\n我会在24小时内回复您。');
    btn.innerHTML='<i class="fas fa-paper-plane"></i> <span data-en="Send Message">发送留言</span>';
    btn.disabled=false;
    e.target.reset();
    applyLang(document.documentElement.lang); // 恢复按钮文字
  },1500);
}
function animateOnScroll(){
  document.querySelectorAll('.animate-on-scroll').forEach(el=>{
    if(el.getBoundingClientRect().top<window.innerHeight-150) el.classList.add('animated');
  });
}
window.addEventListener('load',animateOnScroll);
window.addEventListener('scroll',animateOnScroll);

(function(){
  const key='siteLang';
  function applyLang(lang){
    document.documentElement.lang=lang;
    document.querySelectorAll('[data-en]').forEach(el=>{
      if(lang==='en'){
        if(!el.dataset.zh) el.dataset.zh=el.textContent;
        el.textContent=el.dataset.en;
      }else{
        el.textContent=el.dataset.zh||el.textContent;
      }
    });
    document.querySelectorAll('[data-en-placeholder]').forEach(el=>{
      if(lang==='en'){
        if(!el.dataset.zhPlaceholder) el.dataset.zhPlaceholder=el.placeholder;
        el.placeholder=el.dataset.enPlaceholder;
      }else{
        el.placeholder=el.dataset.zhPlaceholder||el.placeholder;
      }
    });
    document.querySelectorAll('.lang-switch button').forEach(btn=>btn.classList.remove('active'));
    document.getElementById('btn-'+lang).classList.add('active');
    localStorage.setItem(key,lang);
  }
  window.setLang=applyLang;
  applyLang(localStorage.getItem(key)||'zh');
})();
</script>
</body>
</html>
