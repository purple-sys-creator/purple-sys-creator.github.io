  <script>
    // ========== å·¥å…·å‡½æ•°ï¼ˆä¿ç•™ï¼‰ ==========
    function throttle(fn, delay = 100) {
      let timer = null;
      return (...args) => {
        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(this, args);
            timer = null;
          }, delay);
        }
      };
    }

    function showToast(text, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = text;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function loadBusuanzi() {

        // åŠ¨æ€åŠ è½½ä¸è’œå­è„šæœ¬
        const script = document.createElement('script');
        script.src = '//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js';

        await new Promise(resolve => {

          script.onerror = resolve; // åŠ è½½å¤±è´¥ä¹Ÿç»§ç»­
        });

        // è¯»å–ç»Ÿè®¡æ•°æ®

    window.addEventListener('load', loadBusuanzi);

    // ========== æ»šåŠ¨åŠ¨ç”» ==========
    function animateOnScroll(){
      document.querySelectorAll('.animate-on-scroll').forEach(el=>{
        if(el.getBoundingClientRect().top < window.innerHeight - 150) {
          el.classList.add('animated');
        }
      });
    }
    window.addEventListener('load', animateOnScroll);
    window.addEventListener('scroll', throttle(animateOnScroll, 200));

    // ========== åŒè¯­åˆ‡æ¢ ==========
    (function(){
      const key='siteLang';
      function applyLang(lang){
        document.documentElement.lang = lang;
        
        document.querySelectorAll('[data-en]').forEach(el=>{
          if(lang === 'en'){
            if(!el.dataset.zh) el.dataset.zh = el.textContent;
            el.textContent = el.dataset.en;
          }else{
            el.textContent = el.dataset.zh || el.textContent;
          }
        });

        document.querySelectorAll('[data-en-placeholder]').forEach(el=>{
          if(lang === 'en'){
            if(!el.dataset.zhPlaceholder) el.dataset.zhPlaceholder = el.placeholder;
            el.placeholder = el.dataset.enPlaceholder;
          }else{
            el.placeholder = el.dataset.zhPlaceholder || el.placeholder;
          }
        });

        document.querySelectorAll('.lang-switch button').forEach(btn=>btn.classList.remove('active'));
        document.getElementById('btn-'+lang).classList.add('active');

        try {
          localStorage.setItem(key, lang);
        } catch (e) {
          console.warn('æ— æ³•å­˜å‚¨è¯­è¨€è®¾ç½®', e);
        }
      }

      window.setLang = applyLang;
      const savedLang = localStorage.getItem(key) || 'zh';
      applyLang(savedLang);
    })();
