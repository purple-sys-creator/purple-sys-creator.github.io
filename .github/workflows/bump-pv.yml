name: bump-pv
on:
  repository_dispatch:
    types: [bump-pv]
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
            - name: +1
        run: |
          old=$(cat docs/pv.txt | tr -d '[:space:]')  # 去掉空格换行
          old=${old:-0}                               # 空就当 0
          new=$((old + 1))
          echo $new > docs/pv.txt
          echo "new=$new" >> $GITHUB_ENV          # 给 commit message 用
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump pv → ${{ env.new }}"
          file_pattern: "docs/pv.txt"            # 强制把 pv.txt 加入提交
